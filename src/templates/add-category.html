<div class="row" data-ng-controller="AddCategoryCtrl">
    <div class="col-xs-12" style="margin-top: 20px";>
        <uib-alert data-ng-repeat="alert in sharedVar.alerts" type="{{ alert.type }}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>

    <div class="col-xs-12 col-lg-8" style="margin-top: 10px;">
        <div class="panel panel-info">
            <div class="panel-heading">{{ sharedVar.pageTitle }}</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Category Name*</label>
                        <input type="input" ng-required="true" data-ng-model="category.name" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <textarea rows="8" data-ng-model="category.description" class="form-control" id="exampleInputPassword1"
                                  placeholder="Description"></textarea>
                    </div>
                    <button type="reset" class="btn btn-warn">Reset</button>
                    <button type="submit" class="btn btn-primary"
                            data-ng-click="sharedVar.pageTitle == 'Add New Category' ? save(): update(category)">
                        Submit
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
